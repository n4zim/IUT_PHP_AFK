<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CookieCatch</title>
		<link rel="stylesheet" type="text/css" href="css/creationEvenement.css"/>
	</head>

	<body>

		<section id="content">
			<h1>CookieCatch</h1>
			<h2>Creation d'evenement</h2>
				<!-- <p>Vous devez vous connecter pour creer un evenement.</p>--><!-- message si non connecte -->
				<form method="post" action="eventCreation.php" class="eventCreation" id="eventCreationForm" >
					<label for="event">Nom de l'evenement</label><br />
					<input type="text" name="event" id="event" class="eventCreation" size="60" /><br />
					
					<label for="beginningDate">Date et heure de debut (format: JJ/MM/AA hh:mm)</label><br />
					<input type="text" name="beginningDate" id="beginningDate" class="eventCreation" size="60" /><br />
					
					<label for="EndingDate">Date et heure de fin (format: JJ/MM/AA hh:mm)</label><br />
					<input type="text" name="EndingDate" id="EndingDate" class="eventCreation" size="60" /><br />
					
					<label for="place">Lieu</label><br />
					<input type="text" name="place" id="place" class="eventCreation" size="60" /><br />
					
					<label for="eventDescription">Description de l'evenement</label><br />
					<textarea name="eventDescription" id="eventDescription" class="eventCreation"
						placeholder="Decrivez clairement le fonctionnement de l'evenement et les conditions de victoire pour que tout le monde comprenne." cols="47" rows="7"></textarea><br />
					<p>Recompense initiale: 1000 cookies.<p/><br />
					<br /><span id="submit"><input type="submit" value="Creer" class="action-button shadow animate red"></span><br />
				</form>
		</section>

	</body>
