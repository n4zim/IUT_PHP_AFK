{% layout/layout.tpl %}
{= pageTitle: Inscription =}
{{content
<section id="content">
    <h1>Inscription</h1>

    <form method="post" action="{$formAction}" class="inscription">
        <label for="pseudo">Nom d'utilisateur</label><br />
        <input type="text" name="username" id="username" /><br />

        <label for="password">Mot de passe</label><br />
        <input type="password" name="password" id="password" /><br />

        <label for="password2">Confirmez votre mot de passe</label><br />
        <input type="password" name="password2" id="password2" /><br />

        <label for="email">E-mail</label><br />
        <input type="email" name="mail" id="email" class="inscription" /><br />

        <label for="gender">Sexe</label><br />
        <input type="radio" name="gender" value="M" id="gender-male" />
        <label for="gender-male">Homme</label>
        <input type="radio" name="gender" value="F" id="gender-female" />
        <label for="gender-female">Femme</label>
        <input type="radio" name="gender" value="UNSPECIFIED" id="gender-null" />
        <label for="gender-null">Non spécifié</label><br />

        <br /><p>Choisissez votre faction</p>
        [$factions]
        <input type="radio" name="faction" value="{$Id}" id="faction-{slugify:Name}" />
        <label for="faction-{slugify:Name}"><strong>{$Name}</strong> : {$Description}</label><br />
        [/$factions]
        <input type="radio" name="faction" value="-1" id="randomFaction" />
        <label for="randomFaction"><strong>Au hasard</strong> : Je ne peux pas choisir!</label><br /><br />

        <input type="submit" value="Inscription" class="globalbutton">
    </form>

</section>
content}}
